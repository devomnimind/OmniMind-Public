apiVersion: v1
kind: Namespace
metadata:
  name: omnimind
  labels:
    app: omnimind
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: omnimind-config
  namespace: omnimind
data:
  OMNIMIND_ENV: "production"
  LOG_LEVEL: "INFO"
  ENABLE_METRICS: "true"
---
apiVersion: v1
kind: Secret
metadata:
  name: omnimind-secrets
  namespace: omnimind
type: Opaque
stringData:
  OMNIMIND_DASHBOARD_USER: "admin"
  OMNIMIND_DASHBOARD_PASS: "changeme"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: omnimind-data
  namespace: omnimind
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: omnimind-backend
  namespace: omnimind
  labels:
    app: omnimind
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: omnimind
      component: backend
  template:
    metadata:
      labels:
        app: omnimind
        component: backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/fabs-devbrain/omnimind/backend:latest
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: omnimind-config
        - secretRef:
            name: omnimind-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: omnimind-data
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: omnimind-backend
  namespace: omnimind
  labels:
    app: omnimind
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  selector:
    app: omnimind
    component: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: omnimind-frontend
  namespace: omnimind
  labels:
    app: omnimind
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: omnimind
      component: frontend
  template:
    metadata:
      labels:
        app: omnimind
        component: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/fabs-devbrain/omnimind/frontend:latest
        ports:
        - containerPort: 4173
          name: http
        env:
        - name: VITE_API_BASE
          value: "http://omnimind-backend:8000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 4173
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 4173
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: omnimind-frontend
  namespace: omnimind
  labels:
    app: omnimind
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 4173
    targetPort: 4173
    name: http
  selector:
    app: omnimind
    component: frontend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: omnimind-ingress
  namespace: omnimind
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - omnimind.example.com
    secretName: omnimind-tls
  rules:
  - host: omnimind.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: omnimind-backend
            port:
              number: 8000
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: omnimind-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: omnimind-frontend
            port:
              number: 4173
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: omnimind-backend-hpa
  namespace: omnimind
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: omnimind-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: omnimind-frontend-hpa
  namespace: omnimind
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: omnimind-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
