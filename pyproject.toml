[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "omnimind"
version = "0.1.0"
description = "Autonomous AI system with psychoanalytic decision-making"
readme = "README.md"
authors = [
  { name = "OmniMind Team", email = "contact@omnimind.ai" },
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.12"
dependencies = [
    "pytest>=9.0.0",
    "pytest-cov>=7.0.0",
    "pytest-asyncio>=1.3.0",
    "langchain>=0.1.20",
    "langgraph>=0.0.30",
    "langchain-community>=0.0.45",
    "langchain-ollama>=0.0.1",
    "qdrant-client>=1.16.0,<2.0.0",
    "pydantic>=2.5.0",
    "python-dotenv>=1.0.0",
    "rich>=13.7.0",
    "psutil>=5.9.6",
    "PyYAML>=6.0.1",
    "requests>=2.31.0",
    "dbus-python>=1.3.0",
    "structlog>=24.0.0",
    "fastapi>=0.110.0",
    "uvicorn>=0.23.0",
    "supabase>=2.0.0",
    "redis>=5.4.0",
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "prometheus-client>=0.19.0"
]

[project.urls]
"Homepage" = "https://github.com/fahbrain/omnimind"
"Bug Tracker" = "https://github.com/fahbrain/omnimind/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["*"]
namespaces = false

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
