[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test
python_functions = test_*
norecursedirs =
    tests/legacy
markers =
    asyncio: mark tests that use async/await
    slow: mark slow-running tests
    security: mark security-focused suites
addopts =
    -v
    -s
    --tb=short
    --strict-markers
    --disable-warnings
    --ignore=tests/legacy