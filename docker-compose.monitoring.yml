# Docker Compose for OmniMind Monitoring Stack
# Includes Prometheus, Grafana, and alert manager

version: "3.9"

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: omnimind-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    restart: unless-stopped
    networks:
      - omnimind-monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: omnimind-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=omnimind
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/etc/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - omnimind-monitoring
    depends_on:
      - prometheus

  # Optional: AlertManager for advanced alerting
  alertmanager:
    image: prom/alertmanager:latest
    container_name: omnimind-alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    restart: unless-stopped
    networks:
      - omnimind-monitoring

volumes:
  prometheus-data:
  grafana-data:
  alertmanager-data:

networks:
  omnimind-monitoring:
    driver: bridge
