name: CI Light - Code Quality & Basic Tests

# Lightweight workflow for code quality checks and basic tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-ci-${{ hashFiles('**/requirements-ci.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-ci-

    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev pkg-config

    - name: Install CI dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-ci.txt

    - name: Run code formatting check (Black)
      run: black --check --diff src tests

    - name: Run linting (Flake8)
      run: flake8 src tests --max-line-length=100 --extend-ignore=E203,W503

    - name: Run type checking (MyPy)
      run: mypy src tests --ignore-missing-imports

    - name: Create test reports directory
      run: mkdir -p data/test_reports

    - name: Run basic unit tests (excluding heavy ML/quantum/experiments)
      run: |
        pytest tests/ -v --tb=short --maxfail=10 --durations=10 \
          --ignore=tests/benchmarks/ \
          --ignore=tests/experiments/ \
          --ignore=tests/load_tests/ \
          --ignore=tests/stress/ \
          --ignore=tests/quantum_ai/ \
          --ignore=tests/quantum_consciousness/ \
          --ignore=tests/multimodal/ \
          --ignore=tests/scaling/ \
          --ignore=tests/distributed/ \
          --ignore-glob="**/test_*quantum*.py" \
          --ignore-glob="**/test_*ml*.py" \
          --ignore-glob="**/test_*torch*.py" \
          -k "not slow and not (quantum or ml or torch)" \
          2>&1 | tee data/test_reports/pytest_light_output.log

    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ci-light-reports
        path: data/test_reports/