name: CI Light - Code Quality Checks

# Lightweight workflow for code quality checks only (tests disabled due to heavy resource requirements)
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: false  # DISABLED: Only using ci-pipeline.yml for quality checks

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-ci-${{ hashFiles('**/requirements-ci.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-ci-

    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev pkg-config

    - name: Install CI dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-ci.txt

    - name: Run code formatting check (Black)
      run: black --check --diff src tests

    - name: Run linting (Flake8)
      run: flake8 src tests --max-line-length=100 --extend-ignore=E203,W503

    - name: Run type checking (MyPy)
      run: mypy src tests --ignore-missing-imports

    - name: Summary
      run: |
        echo "‚úÖ Code Quality Checks Passed"
        echo "üìù Note: Full test suite runs locally only"
        echo "   Tests are resource-intensive and run on developer machines"
