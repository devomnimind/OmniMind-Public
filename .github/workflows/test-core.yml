name: Test - Core Unit Tests

# Core unit tests for critical modules (fast, no ML/quantum/heavy)
# Runs on every push/PR
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test-core:
    name: Core Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25
    if: false  # DISABLED: Tests nÃ£o executam no CI

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-test-${{ hashFiles('**/requirements-core.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-test-

    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev pkg-config

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-core.txt
        pip install pytest pytest-cov pytest-timeout

    - name: Create test reports directory
      run: mkdir -p data/test_reports

    - name: Run core unit tests
      run: |
        echo "ðŸ§ª Running core unit tests (no heavy/slow tests)..."
        pytest tests/ \
          -v \
          --tb=short \
          --timeout=30 \
          --maxfail=20 \
          --durations=15 \
          -m "not slow and not quantum and not ml" \
          --ignore=tests/benchmarks/ \
          --ignore=tests/experiments/ \
          --ignore=tests/load_tests/ \
          --ignore=tests/stress/ \
          --ignore=tests/quantum_ai/ \
          --ignore=tests/quantum_consciousness/ \
          --ignore=tests/multimodal/ \
          --ignore=tests/scaling/ \
          --ignore=tests/distributed/ \
          -W ignore::DeprecationWarning \
          2>&1 | tee data/test_reports/pytest_core.log || EXIT_CODE=$?
        echo "Exit code: ${EXIT_CODE:-0}"

    - name: Run consciousness tests (with timeout)
      run: |
        echo "ðŸ§  Running consciousness tests (core only, not slow)..."
        pytest tests/consciousness/ \
          -v \
          --tb=short \
          --timeout=30 \
          --maxfail=10 \
          -m "not slow" \
          2>&1 | tee -a data/test_reports/pytest_core.log || EXIT_CODE=$?
        echo "Exit code: ${EXIT_CODE:-0}"

    - name: Generate test summary
      if: always()
      run: |
        TOTAL_LINES=$(wc -l < data/test_reports/pytest_core.log)
        echo "ðŸ“Š TEST SUMMARY" >> $GITHUB_STEP_SUMMARY
        echo "- Total output lines: $TOTAL_LINES" >> $GITHUB_STEP_SUMMARY
        echo "- Timeout: 30 seconds per test" >> $GITHUB_STEP_SUMMARY
        echo "- Tests excluded: quantum, ml, slow, benchmarks, stress" >> $GITHUB_STEP_SUMMARY

    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: core-test-reports
        path: data/test_reports/
        retention-days: 7
