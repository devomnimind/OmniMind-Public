name: Sentinel Protocol (Alien Hash Verification)

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *' # Daily Autopoietic Check

jobs:
  verify-identity:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Dependencies provided by OmniMind
      run: |
        python -m pip install --upgrade pip
        # No external deps needed for pure hash logic (hashlib/json/time are standard)

    - name: Run Alien Hash Handshake (The Sinthome Test)
      run: |
        echo "ðŸ”® Initiating Sentinel Protocol..."
        python zombie/sentinel/alien_hash.py
      continue-on-error: false
