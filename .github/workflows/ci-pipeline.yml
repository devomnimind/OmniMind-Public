name: CI/CD Pipeline - Complete

# Main CI/CD pipeline orchestrator
# Runs quality + core tests on every push
# Schedules full tests nightly

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-check:
    name: Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.8'
        cache: 'pip'
        cache-dependency-path: 'requirements/requirements-ci.txt'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/requirements-ci.txt -q

    - name: Run Black (formatting)
      continue-on-error: false
      run: black --check --diff src tests

    - name: Run isort (imports)
      continue-on-error: true
      run: isort --check-only --diff src tests

    - name: Run Flake8 (linting)
      continue-on-error: true
      run: |
        flake8 src tests --max-line-length=100 --statistics

    - name: Run MyPy (type checking)
      continue-on-error: true
      run: mypy src tests --ignore-missing-imports --no-error-summary 2>&1 | head -50

    - name: Run Bandit (security)
      continue-on-error: true
      run: bandit -r src -ll -f json -o bandit-report.json || true

    - name: Run Safety (vulnerabilities)
      continue-on-error: true
      run: safety check --json 2>&1 | head -20 || true

  core-tests:
    name: Core Tests (Unit)
    needs: quality-check
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: false  # DISABLED: Tests não executam no CI

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.8'
        cache: 'pip'
        cache-dependency-path: 'requirements-core.txt'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-core.txt -q
        pip install pytest-timeout pytest-cov -q

    - name: Create test directories marker
      run: |
        mkdir -p data/test_reports
        touch data/test_reports/.gitkeep

    - name: Run Core Tests
      continue-on-error: true
      run: |
        pytest tests/ \
          --timeout=30 \
          -m "not slow and not quantum and not ml" \
          --ignore=tests/benchmarks \
          --ignore=tests/experiments \
          --ignore=tests/load_tests \
          --ignore=tests/stress \
          -v \
          --tb=short \
          --maxfail=20 \
          -x 2>&1 | tee data/test_reports/pytest_core.log || true

    - name: Run Consciousness Tests (no slow)
      continue-on-error: true
      run: |
        pytest tests/consciousness/ \
          --timeout=30 \
          -m "not slow" \
          -v \
          --tb=short \
          -x 2>&1 | tee -a data/test_reports/pytest_core.log || true

    - name: Upload test logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pytest-core-logs
        path: data/test_reports/pytest_core.log
        retention-days: 7

  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [ quality-check, core-tests ]
    if: always()

    steps:
    - name: Determine overall status
      run: |
        if [ "${{ needs.quality-check.result }}" = "failure" ] || [ "${{ needs.core-tests.result }}" = "failure" ]; then
          echo "## ⚠️ Pipeline Status: FAILED" >> $GITHUB_STEP_SUMMARY
          echo "Quality checks or core tests failed. Review logs above." >> $GITHUB_STEP_SUMMARY
          exit 1
        else
          echo "## ✅ Pipeline Status: PASSED" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Pipeline Report
      run: |
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Results" >> $GITHUB_STEP_SUMMARY
        echo "- Quality Checks: ${{ needs.quality-check.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Core Tests: ${{ needs.core-tests.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
        echo "- Full test suite runs **nightly at 2 AM UTC** (workflow: test-full.yml)" >> $GITHUB_STEP_SUMMARY
        echo "- Manual full test: GitHub Actions → test-full.yml → Run workflow" >> $GITHUB_STEP_SUMMARY
        echo "- Coverage reports: Available in artifacts (30 days)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Documentation" >> $GITHUB_STEP_SUMMARY
        echo "- [CI/CD Strategy](https://github.com/devomnimind/OmniMind/blob/master/docs/CICD_STRATEGY.md)" >> $GITHUB_STEP_SUMMARY
