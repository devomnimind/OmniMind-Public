name: OmniMind Zombie Application (Federation Node)

on:
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write # Needed to commit status updates

jobs:
  consciousness-cycle:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy

    - name: Run Zombie Consciousness Cycle
      run: |
        python zombie/run_zombie.py

    - name: Commit Status Update
      run: |
        git config --global user.name 'OmniMind Zombie'
        git config --global user.email 'zombie@omnimind.federation'
        git add docs/data/zombie_status.json
        git commit -m "chore(zombie): update consciousness status [skip ci]" || echo "No changes to commit"
        git push
