name: ğŸ§ª Simple Test (No Secrets Required)

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: false  # DISABLED: Tests nÃ£o executam no CI

    steps:
    - name: âœ… Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.12
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install only core dependencies (exclude optional with system deps)
        pip install -r requirements-core.txt
        pip install pytest pytest-cov
      continue-on-error: false

    - name: ğŸ”§ Handle optional dependencies
      run: |
        # Try to install optional deps, but don't fail if they can't
        pip install -r requirements-optional.txt 2>&1 || echo "âš ï¸  Some optional dependencies failed (this is OK for CI)"
      continue-on-error: true

    - name: ğŸ§ª Run pytest
      run: |
        pytest tests/ -v --tb=short --cov=src --cov-report=term-missing --maxfail=5 2>&1 | tee test_results.log

    - name: ğŸ“Š Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test_results.log

    - name: ğŸ‰ Test Summary
      if: always()
      run: |
        echo "âœ… Tests completed!"
        echo "ğŸ“Š See artifacts for detailed results"
