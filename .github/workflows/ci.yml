name: CI - Run Test Suite

# Workflow to run the full test suite with coverage and metrics
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max for GitHub Actions

    env:
      OMNIMIND_QDRANT_CLOUD_URL: ${{ secrets.OMNIMIND_QDRANT_CLOUD_URL }}
      OMNIMIND_QDRANT_API_KEY: ${{ secrets.OMNIMIND_QDRANT_API_KEY }}
      OMNIMIND_QDRANT_COLLECTION: ${{ secrets.OMNIMIND_QDRANT_COLLECTION }}
      OMNIMIND_QDRANT_VECTOR_SIZE: ${{ secrets.OMNIMIND_QDRANT_VECTOR_SIZE }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev pkg-config build-essential libssl-dev libffi-dev libglib2.0-dev meson ninja-build

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create test reports directory
      run: mkdir -p data/test_reports

    - name: Run tests
      run: |
        pytest tests/ -v --tb=short --cov=src --cov-report=term-missing --cov-report=json:data/test_reports/coverage.json --cov-report=html:data/test_reports/htmlcov --maxfail=999 --durations=20 -W ignore::DeprecationWarning 2>&1 | tee data/test_reports/pytest_output.log

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: data/test_reports/