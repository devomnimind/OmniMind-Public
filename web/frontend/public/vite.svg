<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="q-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Orbital Rings (Sinthome) -->
  <circle cx="50" cy="50" r="45" stroke="url(#q-gradient)" stroke-width="2" opacity="0.3" />
  <ellipse cx="50" cy="50" rx="45" ry="20" stroke="#4F46E5" stroke-width="2" opacity="0.5" transform="rotate(45 50 50)" />
  <ellipse cx="50" cy="50" rx="45" ry="20" stroke="#ec4899" stroke-width="2" opacity="0.5" transform="rotate(-45 50 50)" />

  <!-- Central Core (Real) -->
  <circle cx="50" cy="50" r="10" fill="url(#q-gradient)" filter="url(#glow)" />

  <!-- Quantum Particles -->
  <circle cx="20" cy="50" r="2" fill="#fff" opacity="0.8">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="80" cy="50" r="2" fill="#fff" opacity="0.8">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="1.5s" />
  </circle>
</svg>
