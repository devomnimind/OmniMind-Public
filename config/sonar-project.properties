# SonarQube Configuration for OmniMind Project
# https://docs.sonarsource.com/sonarqube/latest/project-administration/analysis-configuration/

# Project identification
sonar.projectKey=devomnimind_OmniMind
sonar.organization=devomnimind

# Project metadata
sonar.projectName=OmniMind
sonar.projectVersion=1.0.0

# Source code locations
sonar.sources=src/,web/frontend/src/
sonar.tests=tests/

# Language-specific settings
sonar.python.version=3.12

# Exclusions - Important for avoiding analysis of virtual environment and generated files
sonar.exclusions=**/.venv/**,\
  **/node_modules/**,\
  **/__pycache__/**,\
  **/*.pyc,\
  **/.git/**,\
  **/.sonar/**,\
  **/logs/**,\
  **/tmp/**,\
  **/temp/**,\
  **/data/qdrant/**,\
  **/data/hdd_snapshot/**,\
  **/data/quarantine_snapshot/**,\
  **/backups/**,\
  **/third_party/**,\
  **/archive/**,\
  **/legacy/**,\
  **/*.log,\
  **/*.tar.gz,\
  **/*.zip,\
  **/coverage.xml,\
  **/htmlcov/**,\
  **/.coverage*

# Test exclusions
sonar.test.exclusions=**/test_*.py
sonar.python.coverage.reportPaths=coverage.xml

# Code coverage settings
sonar.python.coveragePlugin=cobertura

# Additional exclusions for TypeScript issues
sonar.typescript.exclusions=**/.venv/**,\
  **/node_modules/**,\
  **/build/**,\
  **/dist/**

# Quality Gate settings (optional)
sonar.qualitygate.wait=true