upstream omnimind_backend {
    server localhost:8000 max_fails=3 fail_timeout=10s;
    # 8080 deprecated
    # 3001 is Minimal Mode (not full API compatible)
}

upstream omnimind_ws {
    server localhost:8000 max_fails=3 fail_timeout=10s;
    # 3001 is Minimal Mode - separate endpoint
}

# HTTP API
server {
    listen 80;
    server_name localhost;
    client_max_body_size 100M;

    # API
    location /api/ {
        proxy_pass http://omnimind_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }

    # WebSocket
    location /ws {
        proxy_pass http://omnimind_ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Frontend
    location / {
        proxy_pass http://localhost:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
